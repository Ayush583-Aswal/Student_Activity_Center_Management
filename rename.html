    .login-container {

    .login-type {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .login-type button {
      width: 100%;
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #136ad5;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-type button:hover {
      background-color: #032754;
      cursor: pointer;
    }

    .login-form {
      padding: 20px;
      border-radius: 5px;
    }

    .login-form label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .login-form input[type="text"],
    .login-form input[type="password"],
    .login-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #4CAF50;
      /* Green border */
      border-radius: 4px;
      box-sizing: border-box;
    }

    .login-form button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      /* Green */
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-form button[type="submit"]:hover {
      background-color: #367b3a;
      /* Darker green on hover */
    }
  </style>

  <script>

    const studentLoginBtn = document.getElementById('studentLoginBtn');
    const workerLoginBtn = document.getElementById('workerLoginBtn');
    const studentLoginForm = document.getElementById('studentLoginForm');
    const workerLoginForm = document.getElementById('workerLoginForm');

    studentLoginBtn.addEventListener('click', () => {
      studentLoginForm.style.display = 'block';
      workerLoginForm.style.display = 'none';
    });

    workerLoginBtn.addEventListener('click', () => {
      studentLoginForm.style.display = 'none';
      workerLoginForm.style.display = 'block';
    });

    document.getElementById('studentForm').addEventListener('submit', (event) => {
      event.preventDefault();
      handleLogin(event.target, '/student-login', 'student-dashboard?student_id=');
    });

    // Worker login form submission handler
    document.getElementById('workerForm').addEventListener('submit', (event) => {
      event.preventDefault();
      handleLogin(event.target, '/worker-login', 'worker-dashboard?worker_id=');
    });

    // Helper function to handle login form submission
    function handleLogin(form, loginEndpoint, dashboardUrlPrefix) {
      const formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: new URLSearchParams(formData),
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      })
        .then(response => {
          if (response.ok) {
            const idField = form.querySelector('[name="id"]');
            const id = idField ? idField.value : '';
            window.location.href = `${dashboardUrlPrefix}${id}`;
          } else {
            console.error('Login failed');
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
