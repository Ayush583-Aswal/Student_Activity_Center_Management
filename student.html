<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    }

    .dashboard-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
    text-align: center;
    }

    .dashboard-options {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    }

    .dashboard-options button {
    margin: 0 10px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    .form-container {
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    }

    .form-container label {
    display: block;
    margin-bottom: 5px;
    }

    .form-container input[type="date"],
    .form-container input[type="time"],
    .form-container select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }

    .form-container button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Student Dashboard</h1>
    <div class="dashboard-options">
      <button id="bookActivityBtn">Book Activity</button>
      <button id="scheduleEventBtn">Schedule Event</button>
    </div>
    <div id="bookActivityForm" class="form-container" style="display: none;">
      <h2>Book Activity</h2>
      <form id="activityForm">
        <label for="activityType">Activity Type:</label>
        <select id="activityType" name="activityType" required>
          <option value="">Select Activity</option>
          <option value="badminton">Badminton</option>
          <option value="yoga">Yoga</option>
          <option value="gym">Gym</option>
          <option value="music">Music</option>
          <option value="table-tennis">Table Tennis</option>
          <option value="reading">Reading</option>
          <option value="drawing">Drawing</option>
        </select>
        <label for="activityDate">Date:</label>
        <input type="date" id="activityDate" name="activityDate" required>
        <label for="activityTime">Time:</label>
        <input type="time" id="activityTime" name="activityTime" required>
        <button type="submit">Book Activity</button>
      </form>
    </div>
    <div id="scheduleEventForm" class="form-container" style="display: none;">
      <h2>Schedule Event</h2>
      <form id="eventForm">
        <label for="eventType">Event Type:</label>
        <select id="eventType" name="eventType" required>
          <option value="">Select Event</option>
          <option value="badminton">Badminton</option>
          <option value="yoga">Yoga</option>
          <option value="gym">Gym</option>
          <option value="music">Music</option>
          <option value="table-tennis">Table Tennis</option>
          <option value="reading">Reading</option>
          <option value="drawing">Drawing</option>
        </select>
        <label for="eventDate">Date:</label>
        <input type="date" id="eventDate" name="eventDate" required>
        <label for="eventTime">Time:</label>
        <input type="time" id="eventTime" name="eventTime" required>
        <button type="submit">Schedule Event</button>
      </form>
    </div>
  </div>
  <script>
    const bookActivityBtn = document.getElementById('bookActivityBtn');
    const scheduleEventBtn = document.getElementById('scheduleEventBtn');
    const bookActivityForm = document.getElementById('bookActivityForm');
    const scheduleEventForm = document.getElementById('scheduleEventForm');

    bookActivityBtn.addEventListener('click', () => {
    bookActivityForm.style.display = 'block';
    scheduleEventForm.style.display = 'none';
    });

    scheduleEventBtn.addEventListener('click', () => {
    bookActivityForm.style.display = 'none';
    scheduleEventForm.style.display = 'block';
    });

    // Add event listeners and form submission handlers for the respective forms
  </script>
</body>
</html>
